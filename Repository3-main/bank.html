<!DOCTYPE html>
<html>
<head>
	<title>Your Account</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		
		header {
			background-color: #1565C0;
			color: #ffffff;
			padding: 10px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
            font-family: sans-serif;
		}

        p {
			background-color: #1565C0;
			color: black;
			padding: 10px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
		
		nav {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		nav a {
			color: #1565C0;
			text-decoration: none;
			font-weight: bold;
			margin-right: 10px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #1565C0;
			transition: all 0.3s ease;
		}
		
		nav a:hover {
			background-color: #1565C0;
			color: #ffffff;
		}
		
		main {
			margin: 20px;
			padding: 20px;
			background-color: #ffffff;
			border: 1px solid #cccccc;
			text-align: center;
            border-radius: 5%;
		}
		
		h1 {
			font-size: 32px;
			margin-top: 0;
		}
		
		p {
			font-size: 24px;
			margin-bottom: 10px;
		}
		
		footer {
			background-color: #cccccc;
			color: #ffffff;
			padding: 10px;
			text-align: center;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<header>
		Your Account
	</header>
	<main>
		<h1>Current Balance:</h1>
		<p>$5,000</p>
        <p style="border-radius: 5%; background-color: gray; border: black 5px solid;">
            Transaction History: <br>
            Sent Rs.1,000/- to Aavash <br>
            Recieved Rs.10,000/- from Manas
        </p>
	</main>
	
    <header>Your Child's Account</header>
    <main>
		<h1> Current Balance:</h1>
		<p>$5,000</p>
        <p style="border-radius: 5%; background-color: gray; border: black 5px solid;">
            Transaction History: <br>
            Sent Rs.1,000/- to Shreya <br>
            Recieved Rs.10,000/- from Sudipa
        </p>
	</main>


    
</body>
<link rel="stylesheet" href="style.css">
</html>
